server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name _;

    # SSL Configuration (Self-Signed for Cloudflare Full Mode)
    ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Proxy Configuration to FastAPI
    location / {
        proxy_pass http://api:80;
        proxy_http_version 1.1;

        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cloudflare provides CF-Connecting-IP, we use that if available, else X-Forwarded-For
        # Nginx doesn't natively map this without mapping logic, so we pass both standard and CF headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cloudflare specific headers to pass to backend if needed
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Visitor $http_cf_visitor;

        # Websocket support (optional depending on future needs)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Custom Error Pages (Optional)
    error_page 502 /502.html;
    location = /502.html {
        internal;
        default_type text/html;
        return 502 "<html><body><h1>502 Bad Gateway</h1><p>The Backup Teams API is currently unreachable. Please try again later.</p></body></html>";
    }
}
